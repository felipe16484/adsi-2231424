<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <h2>Square</h2>
    <svg width="200" height="200">
        <rect 
            x="10" 
            y="10" 
            width="150" 
            height="150" 
            stroke="#444"
            stroke-width="4"
            fill="#4488aa">
        </rect>
    </svg>
    <h2>Rectangle</h2>
    <svg width="350" height="200">
        <rect 
            x="10" 
            y="10" 
            width="300" 
            height="150" 
            stroke="#444"
            stroke-width="4"
            fill="#4488aa">
        </rect>
    </svg>
    <h2>Triangle</h2>
    <svg width="200" height="200">
        <polygon 
            points="10, 180 100, 10 190, 180"
            stroke="#444"
            stroke-width="4"
            fill="#4488aa">
        </polygon>
    </svg>
    <h2>Circle</h2>
    <svg width="200" height="200">
        <circle
            cx="100"
            cy="100"
            r="90"
            stroke="#444"
            stroke-width="4"
            fill="#4488aa">
        </circle>
    </svg>
    <h2>Heart</h2>
    <svg width="200" height="120">
        <path d="M120 34.976c0 8.434-3.635 16.019-9.423 21.274h0.048l-31.25 31.25c-3.125 3.125-6.25 6.25-9.375 6.25s-6.25-3.125-9.375-6.25l-31.202-31.25c-5.788-5.255-9.423-12.84-9.423-21.274 0-15.865 12.861-28.726 28.726-28.726 8.434 0 16.019 3.635 21.274 9.423 5.255-5.788 12.84-9.423 21.274-9.423 15.865 0 28.726 12.861 28.726 28.726z" stroke="#444" stroke-width="4" fill="#4488aa"></path>
      </svg>
    <h2>Text</h2>
    <svg width="400" height="200">
        <rect 
            x="10" 
            y="10" 
            width="300" 
            height="150" 
            stroke="#444"
            stroke-width="4"
            fill="#4488aa"
        >
        </rect>
        <text
            x="64"
            y="114"
            fill="#ffff"
            font-family="Arial"
            font-size="80"
        >
        ADSI
        </text>
    </svg>
</body>
</html>
