<body>
    <form action="" method="POST">
    <h3>Type Color:</h3>
    <input type="color" oninput="hex.value=this.value" required>
    <output id="hex"></output>
    <!--  -->
    <h3>Type Date:</h3>
    <input type="date" required>
    <!--  -->
    <h3>Type Email:</h3>
    <input type="email" required>
    <br>
    <br>
    <button>Send Form</button>
    <!--  -->
    </form>
</body>

</html>
