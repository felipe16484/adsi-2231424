<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        button {
            background-color: #376daa;
            border: 4px solid #1e4168;
            border-radius: 10px;
            display: block;
            color: #fff;
            cursor: pointer;
            font-size: 2rem;
            margin: 40px auto;
            padding: 40px;
            transition: transform 0.2s ease-in;
        }
        button:hover {
            transform: scale(1.1);
        }
        button:active {
            background-color: #4f9664;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Selectors</h1>
        </header>
        <section>
           <button class="btn">
               Count Double Clicks: 0
           </button>
        </section>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $count = 0;
            $('button.btn').dblclick(function() {
                $count++;
                $(this).text('Count Double Clicks: ' + $count);
            });
        });
    </script>
    
</body>
</html>
