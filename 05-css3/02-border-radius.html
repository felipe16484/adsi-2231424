<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Border Radius</title>
        <link rel="stylesheet" href="css/master.css">
        <style>
        section {
            border: 4px solid #2eac39;
            height: 200px;
            margin: 0 auto;
            width: 200px;
        }
        section.box1 {border-radius: 50%;}
        section.box2 {border-radius: 40px 0px;}
        section.box3 {border-radius: 130px 0 0 130px;}
        section.box4 {border-radius: 130px 0 130px 130px;}
        </style>
    </head>
    <body>
        <main>
            <h1> <span><a href="index.html">&larr;</a></span> Border Radius</h1>
            <h3>border-radius: 50%</h3>
            <section class="box1"></section>
            <h3>border-radius: 40px 0px</h3>
            <section class="box2"></section>
            <h3>border-radius: 130px 0px 0px 130px</h3>
            <section class="box3"></section>
            <h3>border-radius: 130px 0px 130px 130px</h3>
            <section class="box4"></section>
        </main>
    </body>
</html>
