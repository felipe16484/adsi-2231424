<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Backgroud Size</title>
        <link rel="stylesheet" href="css/master.css">
        <style>
            section {
                background: url(imgs/tanjiro-kamado.jpg) no-repeat center;
                border: 2px solid #5d745a;
                height: 250px;
                margin: 20px auto;
                width: 400px;
            }
            section.bg1 {background-size: cover;}
            section.bg2 {background-size: contain;}
            section.bg3 {background-size: 150%;}
            section.bg4 {background-size: 100px;}

        </style>
    </head>
    <body>
        <main>
            <h1><span><a href="index.html">&larr;</a></span>Backgroud Size</h1>
            <h3>background-size: cover</h3>
            <section class="bg1"></section>
            <h3>background-size: contain</h3>
            <section class="bg2"></section>
            <h3>background-size: 150%</h3>
            <section class="bg3"></section>
            <h3>background-size: 100px</h3>
            <section class="bg4"></section>
        </main>
    </body>
</html>
