<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borders</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="css/all.css">
  <style>
      .size {

        background-color: rgba(35, 211, 167, 0.867);
        height: 8rem;
        display: inline-block;
        width: 8rem;

      }
  </style>
</head>
<body>

    <main class="container">
        <div class="row">
            <div class="col-md-12 my-5">
                <h1 class="text-center text-danger">Borders</h1>
                <hr>
                
                <!-- Breadcrumb -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                          <a href="index.html">
                              <i class="fa fa-home"></i>
                              Main Menu
                            </a>
                        </li>
                      <li class="breadcrumb-item active" aria-current="page">
                          <i class="fa fa-file-code"></i>
                          Borders
                        </li>
                    </ol>
                </nav>

                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <!--  -->
                        <h3 class="text-muted mt-5">Additive:</h3>

                        <span class="size border-3 border-dark border"></span>
                        <span class="size border-3 border-dark border-top"></span>
                        <span class="size border-3 border-dark border-end"></span>
                        <span class="size border-3 border-dark border-bottom"></span>
                        <span class="size border-3 border-dark border-start"></span>

                         <!--  -->
                         <h3 class="text-muted mt-5">Border Color:</h3>

                         <span class="size border-3 border border-primary"></span>
                         <span class="size border-3 border border-success"></span>
                         <span class="size border-3 border border-danger"></span>
                         <span class="size border-3 border border-warning"></span>
                         <span class="size border-3 border border-dark"></span>

                        <!--  -->
                        <h3 class="text-muted mt-5">Border-width:</h3>

                         <span class="border size border-dark border-1"></span>
                         <span class="border size border-dark border-2"></span>
                         <span class="border size border-dark border-3"></span>
                         <span class="border size border-dark border-4"></span>
                         <span class="border size border-dark border-5"></span>

                        <!--  -->
                        <h3 class="text-muted mt-5">Border-radius:</h3>

                        <img src="http://via.placeholder.com/128x128" class="rounded">
                        <img src="http://via.placeholder.com/128x128" class="rounded-top">
                        <img src="http://via.placeholder.com/128x128" class="rounded-end">
                        <img src="http://via.placeholder.com/128x128" class="rounded-start">
                        <img src="http://via.placeholder.com/128x128" class="rounded-circle">


                        <!--  -->
                        <h3 class="text-muted mt-5">Border-size:</h3>

                        <img src="http://via.placeholder.com/128x128" class="size rounded-0">
                        <img src="http://via.placeholder.com/128x128" class="size rounded-1">
                        <img src="http://via.placeholder.com/128x128" class="size rounded-2">
                        <img src="http://via.placeholder.com/128x128" class="size rounded-3">
                    </div>
                </div>

            </div>
        </div>
    </main>
   
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
