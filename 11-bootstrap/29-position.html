<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="css/all.css">
  <style>
      .position-relative {
          height: 200px;
          background-color: #f5f5f5;          
      }
      .position-absolute {
          background-color: #212529;
          border-radius: .25rem;
          height: 2em;
          width: 2em;
      }
  </style>
</head>
<body>

    <main class="container">
        <div class="row">
            <div class="col-md-12 my-5">
                <h1 class="text-center text-danger">Position</h1>
                <hr>
                
                <!-- Breadcrumb -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                          <a href="index.html">
                              <i class="fa fa-home"></i>
                              Main Menu
                            </a>
                        </li>
                      <li class="breadcrumb-item active" aria-current="page">
                          <i class="fa fa-file-code"></i>
                          Position
                        </li>
                    </ol>
                </nav>

                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <!--  -->
                        <h3 class="text-muted my-5">Examples:</h3>

                        <div class="position-relative ">
                            <div class="position-absolute bg-dark top-0 start-0 translate-middle"></div>
                            <div class="position-absolute bg-dark top-0 start-50 translate-middle"></div>
                            <div class="position-absolute bg-dark top-0 start-100 translate-middle"></div>
                            <div class="position-absolute bg-dark top-50 start-0 translate-middle"></div>
                            <div class="position-absolute bg-dark top-50 start-50 translate-middle"></div>
                            <div class="position-absolute bg-dark top-50 start-100 translate-middle"></div>
                            <div class="position-absolute bg-dark top-100 start-0 translate-middle"></div>
                            <div class="position-absolute bg-dark top-100 start-50 translate-middle"></div>
                            <div class="position-absolute bg-dark top-100 start-100 translate-middle"></div>
                          </div>

                    </div>
                </div>

            </div>
        </div>
    </main>
   
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
