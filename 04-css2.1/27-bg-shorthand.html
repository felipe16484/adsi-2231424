<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background (Shorthand)</title>
    <style>
      body {
        height: 100vh;
        /* Properties */
        background-color: #00a;
        background-image: url(imgs/50px.png);
        background-repeat: no-repeat;
        background-position: center center; /*CSS3*/

        /* Shorthand */
        background-size: contain;
        background: #00a url(imgs/50px.png) no-repeat center center contain;
      }
    </style>
  </head>
  <body></body>
</html>
