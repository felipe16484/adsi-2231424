<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative Units</title>
    <style>
      h2.px {
        font-size: 16px;
      }
      h2.em {
        font-size: 2em;
      }
      h2.ex {
        font-size: 2ex;
      }
    </style>
  </head>
  <body>
    <h1>Relative Units</h1>
    <h2 class="px">Pixel: 16px</h2>
    <h2 class="em">Em: 2em</h2>
    <h2 class="ex">Ex: 2ex</h2>
  </body>
</html>
