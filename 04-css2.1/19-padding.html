<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding</title>
    <style>
      div.box {
        background-color: #aaa;
        margin: 20px auto;
        text-align: justify;
        width: 400px;
        /* padding */
        padding: 800px;
        padding-right: 60px;
        padding-bottom: 40px;
        padding-left: 20px;
        /* ShortHand */
        padding: 80px 60px 40px 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugiat quae
      eligendi officia voluptatibus quibusdam perspiciatis aspernatur
      perferendis iusto, magni molestias molestiae nulla deleniti velit dolor.
      Assumenda blanditiis facere quas ab?
    </div>
  </body>
</html>
