<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <style>
      section.bigbox {
        border: 2px dashed #777;
        /* Margin */
        margin-top: 50px;
        margin-right: auto;
        margin-bottom: 50px;
        margin-left: auto;
        /* Shorthand */
        margin: 50px auto;
        width: 400px;
      }
      section.bigbox div.box {
        background-color: #aaa;
        line-height: 4em;
        font-size: 1.5em;
        text-align: center;
        height: 100px;
        /* Margin */
        margin-top: 800px;
        margin-right: 60px;
        margin-bottom: 40px;
        margin-left: 20px;
        /* ShortHand */
        margin: 80px 60px 40px 20px;
      }
    </style>
  </head>
  <body>
    <section class="bigbox">
      <div class="box">BOX</div>
    </section>
  </body>
</html>
