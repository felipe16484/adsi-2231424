<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text - Decoration/Transform</title>
    <style>
        main {
            margin: 40px auto;
            width: 280px;
        }
        p.td1 { text-decoration: overline;     }
        p.td2 { text-decoration: underline;    }
        p.td3 { text-decoration: line-through; }

        p.tt1 { text-transform: capitalize;     }
        p.tt2 { text-transform: uppercase;      }
        p.tt3 { text-transform: lowercase;      }
    </style>
</head>
<body>
    <main>
        <h3>Decoration</h3>
        <p class="td1">text-decoration: overline</p>
        <p class="td2">text-decoration: underline</p>
        <p class="td3">text-decoration: line-through</p>
        <h3>Transform</h3>
        <p class="tt1">text-transform: capitalize</p>
        <p class="tt2">text-transform: uppercase</p>
        <p class="tt3">TEXT-TRANSFORM: LOWERCASE</p>
    </main>
</body>
</html>
