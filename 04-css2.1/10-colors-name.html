<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors Name</title>
    <style>
      section {
        margin: 0px auto;
      }
      section.row1,
      section.row2 {
        width: 600px; /* 120px * 5 = 600px */
      }
      section.row3 {
        width: 480px;
      }
      section.row4 {
        width: 360px;
      }
      section div.box {
        background-color: silver;
        display: inline-block;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.2em;
        height: 120px;
        line-height: 6em;
        margin-left: -4px;
        text-align: center;
        width: 120px;
      }
      section div.text-white {
        color: white;
      }

      /* Row 1 */

      section div.box.maroon {
        background-color: maroon;
      }
      section div.box.red {
        background-color: red;
      }
      section div.box.orange {
        background-color: orange;
      }
      section div.box.yellow {
        background-color: yellow;
      }
      section div.box.olive {
        background-color: olive;
      }

      /* Row 2 */

      section div.box.purple {
        background-color: purple;
      }
      section div.box.fuchsia {
        background-color: fuchsia;
      }
      section div.box.white {
        background-color: white;
      }
      section div.box.lime {
        background-color: lime;
      }
      section div.box.green {
        background-color: green;
      }

      /* Row 3 */

      section div.box.navy {
        background-color: navy;
      }
      section div.box.blue {
        background-color: blue;
      }
      section div.box.aqua {
        background-color: aqua;
      }
      section div.box.teal {
        background-color: teal;
      }

      /* Row 4 */

      section div.box.black {
        background-color: black;
      }
      section div.box.silver {
        background-color: silver;
      }
      section div.box.gray {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <section class="row1">
      <div class="box maroon text-white">maroon</div>
      <div class="box red">red</div>
      <div class="box orange">orange</div>
      <div class="box yellow">yellow</div>
      <div class="box olive text-white">olive</div>
    </section>
    <section class="row2">
      <div class="box purple text-white">purple</div>
      <div class="box fuchsia">fuchsia</div>
      <div class="box white">white</div>
      <div class="box lime">lime</div>
      <div class="box green text-white">green</div>
    </section>
    <section class="row3">
      <div class="box navy text-white">navy</div>
      <div class="box blue">blue</div>
      <div class="box aqua">aqua</div>
      <div class="box teal text-white">teal</div>
    </section>
    <section class="row4">
      <div class="box black text-white">black</div>
      <div class="box silver">silver</div>
      <div class="box gray text-white">gray</div>
    </section>
  </body>
</html>
