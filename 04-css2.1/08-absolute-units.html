<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absolute Units</title>
    <style>
      h2.in {
        font-size: 2in;
      }
      h2.cm {
        font-size: 2cm;
      }
      h2.mm {
        font-size: 2mm;
      }
      h2.pc {
        font-size: 2pc;
      }
      h2.pt {
        font-size: 2pt;
      }
    </style>
  </head>
  <body>
    <h1>Absolute Units</h1>

    <h2 class="in">Inch: 2in</h2>
    <h2 class="cm">Centimeter: 2cm</h2>
    <h2 class="mm">Millimeter: 2mm</h2>
    <h2 class="pc">Pica: 2pc</h2>
    <h2 class="pt">Point: 2pt</h2>
  </body>
</html>
