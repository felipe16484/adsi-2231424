<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Absolute</title>
    <style>
      main {
        margin: 40px auto;
        width: 400px;
      }
      section.big {
        border: 2px solid #777;
        padding: 0px 8px;
      }
      section.big div {
        background-color: #fff;
        border: 1px solid #777;
        display: inline-block;
        height: 50px;
        line-height: 3em;
        margin: 10px 0px;
        text-align: center;
        width: 106px;
        padding: 8px;
      }
      section.big div.box4 {
        display: block;
        margin-top: 0px;
        width: 362px;
      }
      section.big div.box-absolute {
        position: absolute;
        left: 718px;
        top: 352px;
      }
    </style>
  </head>
  <body>
    <main>
      <h3>Normal Position</h3>
      <section class="big">
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
        <div class="box3">Box 3</div>
        <div class="box4">Box 4</div>
      </section>
      <h3>Absolute Position In Box 2</h3>
      <section class="big">
        <div class="box1">Box 1</div>
        <div class="box2 box-absolute">Box 2</div>
        <div class="box3">Box 3</div>
        <div class="box4">Box 4</div>
      </section>
    </main>
  </body>
</html>
