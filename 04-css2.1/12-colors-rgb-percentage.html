<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors RGB Percentage</title>
    <style>
      section {
        margin: 0px auto;
      }
      section.row1,
      section.row2 {
        width: 600px; /* 120px * 5 = 600px */
      }
      section.row3 {
        width: 480px;
      }
      section.row4 {
        width: 360px;
      }
      section div.box {
        background-color: rgb(75%, 75%, 75%);
        display: inline-block;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 0.7em;
        height: 120px;
        line-height: 11em;
        margin-left: -4px;
        text-align: center;
        width: 120px;
      }
      section div.text-white {
        color: rgb(100%, 100%, 100%);
      }

      /* Row 1 */

      section div.box.maroon {
        background-color: rgb(50%, 0%, 0%);
      }
      section div.box.red {
        background-color: rgb(100%, 0%, 0%);
      }
      section div.box.orange {
        background-color: rgb(100%, 65%, 0%);
      }
      section div.box.yellow {
        background-color: rgb(100%, 100%, 0%);
      }
      section div.box.olive {
        background-color: rgb(50%, 50%, 0%);
      }

      /* Row 2 */

      section div.box.purple {
        background-color: rgb(50%, 0%, 50%);
      }
      section div.box.fuchsia {
        background-color: rgb(100%, 0%, 100%);
      }
      section div.box.white {
        background-color: rgb(100%, 100%, 100%);
      }
      section div.box.lime {
        background-color: rgb(0%, 100%, 0%);
      }
      section div.box.green {
        background-color: rgb(0%, 50%, 0%);
      }

      /* Row 3 */

      section div.box.navy {
        background-color: rgb(0%, 0%, 50%);
      }
      section div.box.blue {
        background-color: rgb(0%, 0%, 100%);
      }
      section div.box.aqua {
        background-color: rgb(0%, 100%, 100%);
      }
      section div.box.teal {
        background-color: rgb(0%, 50%, 50%);
      }

      /* Row 4 */

      section div.box.black {
        background-color: rgb(0%, 0%, 0%);
      }
      section div.box.silver {
        background-color: rgb(75%, 75%, 75%);
      }
      section div.box.gray {
        background-color: rgb(50%, 50%, 50%);
      }
    </style>
  </head>
  <body>
    <section class="row1">
      <div class="box maroon text-white">rgb(50%,0%,0%)</div>
      <div class="box red">rgb(100%,0%,0%)</div>
      <div class="box orange">rgb(100%,65%,0%)</div>
      <div class="box yellow">rgb(100%,100%,0%)</div>
      <div class="box olive text-white">rgb(50%,50%,0%)</div>
    </section>
    <section class="row2">
      <div class="box purple text-white">rgb(50%,0%,50%)</div>
      <div class="box fuchsia">rgb(100%,0%,100%)</div>
      <div class="box white">rgb(100%,100%,100%)</div>
      <div class="box lime">rgb(0%,100%,0%)</div>
      <div class="box green text-white">rgb(0%,50%,0%)</div>
    </section>
    <section class="row3">
      <div class="box navy text-white">rgb(0%,0%,50%)</div>
      <div class="box blue">rgb(0%,0%,100%)</div>
      <div class="box aqua">rgb(0%,100%,100%)</div>
      <div class="box teal text-white">rgb(0%,50%,50%)</div>
    </section>
    <section class="row4">
      <div class="box black text-white">rgb(0%,0%,0%)</div>
      <div class="box silver">rgb(75%,75%,75%)</div>
      <div class="box gray text-white">rgb(50%,50%,50%)</div>
    </section>
  </body>
</html>
