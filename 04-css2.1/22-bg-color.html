<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backgroud Color</title>
    <style>
      body {
        padding: 0px;
        margin: 0px;
      }
      div.box {
        display: inline-block;
        margin-left: -4px;
        height: 100vh;
        width: 25%;
      }
      div.box-bg1 {
        background-color: #444;
      }
      div.box-bg2 {
        background-color: #666;
      }
      div.box-bg3 {
        background-color: #888;
      }
      div.box-bg4 {
        background-color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="box box-bg1"></div>
    <div class="box box-bg2"></div>
    <div class="box box-bg3"></div>
    <div class="box box-bg4"></div>
  </body>
</html>
