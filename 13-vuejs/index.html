<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <title>Vue JS</title>
   <link rel="stylesheet" href="css/fonts.css">
   <style>
      /* ===== Scrollbar CSS ===== */
      /* Firefox */
      * {
         scrollbar-width: auto;
         scrollbar-color: #35495e #42b883;
      }

      /* Chrome, Edge, and Safari */
      *::-webkit-scrollbar {
         width: 10px;
      }

      *::-webkit-scrollbar-track {
         background: #ffffff11;
      }

      *::-webkit-scrollbar-thumb {
         background-color: #34495E;
         border-radius: 10px;
         border: 0px solid #ffffff11;
      }
   </style>
</head>
<body class="bg-gradient-to-t from-[#34495E] to-[#41B883] min-h-screen flex justify-center items-center">
   <main id="app" class="bg-white/70 w-96 h-[640px] rounded-xl shadow-xl">
      <svg class="h-28 w-28 mx-auto my-6" viewBox="0 0 128 128" width="24" height="24" data-v-5f26462c="">
         <path fill="#42b883" d="M78.8,10L64,35.4L49.2,10H0l64,110l64-110C128,10,78.8,10,78.8,10z" data-v-5f26462c=""></path>
         <path fill="#35495e" d="M78.8,10L64,35.4L49.2,10H25.6L64,76l38.4-66H78.8z" data-v-5f26462c=""></path>
      </svg>
      <h1 class="text-center text-5xl font-semibold bg-gradient-to-l from-[#34495E] to-[#41B883] bg-clip-text text-transparent">{{title}}</h1>

      <nav class="flex flex-col items-center gap-2 my-6 overflow-y-auto h-[385px] scroll-">
         <li v-for="link in links" class="list-none h-12 w-8/12 flex items-center">
            <a :href="link.url" class=" bg-[#41b883] py-3 px-4 rounded-2xl text-white w-full text-center shadow-sm hover:bg-[#35495e] hover:scale-110 transition duration-300">{{ link.text }}</a>
         </li>
      </nav>
   </main>
</body>
</html>
