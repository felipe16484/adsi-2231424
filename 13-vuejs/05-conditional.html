<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vue JS 3</title>
   <link rel="stylesheet" href="css/fonts.css">
   <style>
      .dark{
         filter: invert(1) hue-rotate(180deg);
      }
   </style>
</head>
<body class="bg-gradient-to-t from-[#34495E] to-[#41B883] min-h-screen flex justify-center items-center">
   <main id="app" class="shadow-xl">
      <div :class="{dark: darkmode}" class="relative bg-white/70 w-96 h-[640px] rounded-xl shadow-xl">
         <svg class="h-28 w-28 mx-auto my-6" viewBox="0 0 128 128" width="24" height="24" data-v-5f26462c="">
            <path fill="#42b883" d="M78.8,10L64,35.4L49.2,10H0l64,110l64-110C128,10,78.8,10,78.8,10z" data-v-5f26462c=""></path>
            <path fill="#35495e" d="M78.8,10L64,35.4L49.2,10H25.6L64,76l38.4-66H78.8z" data-v-5f26462c=""></path>
         </svg>
         <h1 class="text-center text-3xl mb-6 font-semibold bg-gradient-to-l from-[#34495E] to-[#41B883] bg-clip-text text-transparent">{{title}}</h1>
         <h2 v-if="darkmode" class="text-center text-6xl my-16">ðŸŒ‘</h2>
         <h2 v-else="darkmode" class="text-center text-6xl my-16">ðŸŒž</h2>
         <button v-if="darkmode" @click="toggleDarkMode" class="bg-[#35495e] text-slate-100 flex mx-auto py-2 px-8 mt-6 rounded-full capitalize hover:scale-110 hover:bg-[#41b883] transition duration-100">Light Mode</button>
         <button v-else="darkmode" @click="toggleDarkMode" class="bg-[#35495e] text-slate-100 flex mx-auto py-2 px-8 mt-6 rounded-full capitalize hover:scale-110 hover:bg-[#41b883] transition duration-100">Dark Mode</button>

         <h3 v-if="today==1" class="text-center text-xl my-8">Today is: Monday</h3>
         <h3 v-else-if="today==2" class="text-center text-xl my-8">Today is: Tuesday</h3>
         <h3 v-else-if="today==3" class="text-center text-xl my-8">Today is: Wednesday</h3>
         <h3 v-else-if="today==4" class="text-center text-xl my-8">Today is: Thursday</h3>
         <h3 v-else-if="today==5" class="text-center text-xl my-8">Today is: Friday</h3>
         <h3 v-else="today" class="text-center text-xl my-8">Happy Week-end</h3>
   
         <a href="index.html" class="absolute bottom-2 left-[164px] h-14 w-14  text-[#34495e] hover:scale-125 hover:text-[#41b883] transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="" viewBox="0 0 20 20" fill="currentColor">
               <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
            </svg>
         </a>
      </div>
   </main>
</body>
</html>
<script src="js/tailwind-3.0.23.js"></script>
<script src="js/vue3.2.31.js"></script>
<script>
   let date = new Date;
   const conditional = {
      data(){
         return{
            title : '05- Conditional Rendering',
            darkmode : false,
            today: date.getDay(),
         }
      },
      methods: {
         toggleDarkMode(){
            this.darkmode = !this.darkmode
         }
      }
   }
   var mountapp = Vue.createApp(conditional).mount('#app');
</script>
