<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vue JS 3</title>
   <link rel="stylesheet" href="css/fonts.css">
   <style>
      .done{
         background-color: #41B883 !important;
         color: #fff;
      }
      .done span{
         text-decoration: line-through;
         font-style: italic;
      }
   </style>
</head>
<body class="bg-gradient-to-t from-[#34495E] to-[#41B883] min-h-screen flex justify-center items-center">
   <main id="app" class="relative bg-white/70 w-96 h-[640px] rounded-xl shadow-xl">
      <svg class="h-28 w-28 mx-auto my-6" viewBox="0 0 128 128" width="24" height="24" data-v-5f26462c="">
         <path fill="#42b883" d="M78.8,10L64,35.4L49.2,10H0l64,110l64-110C128,10,78.8,10,78.8,10z" data-v-5f26462c=""></path>
         <path fill="#35495e" d="M78.8,10L64,35.4L49.2,10H25.6L64,76l38.4-66H78.8z" data-v-5f26462c=""></path>
      </svg>
      <h1 class="text-center text-3xl mb-6 font-semibold bg-gradient-to-l from-[#34495E] to-[#41B883] bg-clip-text text-transparent">{{title}}</h1>

      <form @submit.prevent="addTodo" class="mb-8">
         <input v-model="newTodo" class="flex mx-auto p-2 rounded-xl shadow-xl outline-none" placeholder="type text" maxlength="10">
         <button class="bg-[#35495e] text-slate-100 flex mx-auto py-2 px-8 mt-6 rounded-full capitalize hover:scale-110 hover:bg-[#41b883] transition duration-100">Add Todo</button>    
      </form>
      <ul class="overflow-y-auto h-36 w-80 grid mx-auto">
         <li :class="{ done: todo.done }" v-for="todo in filteredTodos" :key="todo.id" class="flex justify-between items-center mx-8 px-4 bg-white/80 rounded-xl mb-2 ">
            <input type="checkbox" v-model="todo.done">
            <span>{{ todo.text }}</span>          
            <button @click="removeTodo(todo)" class="text-white font-semibold border border-3 border-[#35495e] rounded-full px-2 bg-red-800">X</button>
         </li>
      </ul>
      <button @click="hideCompleted = !hideCompleted" class="bg-[#35495e] text-slate-100 flex mx-auto py-2 px-8 mt-2 rounded-full capitalize hover:scale-110 hover:bg-[#41b883] transition duration-100">
         {{ hideCompleted ? 'Show all' : 'Hide completed' }}
      </button>

      <a href="index.html" class="absolute bottom-2 left-[164px] h-14 w-14  text-[#34495e] hover:scale-125 hover:text-[#41b883] transition duration-300">
         <svg xmlns="http://www.w3.org/2000/svg" class="" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
         </svg>
      </a>
   </main>
</body>
</html>
<script src="js/tailwind-3.0.23.js"></script>
<script src="js/vue3.2.31.js"></script>
<script>
   let id = 0
   const computedProp = {
      data(){
         return{
            title : '07 - Computer Propierty',
            newTodo: '',
            hideCompleted: false,
            todos: [
            { id: id++, text: 'Learn HTML', done: true },
            { id: id++, text: 'Learn JavaScript', done: true },
            { id: id++, text: 'Learn CSS', done: false },
            { id: id++, text: 'Learn Vue', done: false }
            ]
         }
      },
      computed: {
         filteredTodos() {
            return this.hideCompleted ? this.todos.filter((t) => !t.done) : this.todos
         },
      },
      methods: {
         addTodo() {
            if(this.newTodo != ''){
               this.todos.push({ id: id++, text: this.newTodo, done: false })
               this.newTodo = ''
            }
            
         },
         removeTodo(todo) {
            this.todos = this.todos.filter((t) => t !== todo)
            //this.todos.splice(this.todos.indexOf(todo), 1)
         }
      }
      
   }
   var mountapp = Vue.createApp(computedProp).mount('#app');
</script>
