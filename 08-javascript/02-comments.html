<body>
    <main>
        <header>
            <h1><span><a href="index.html">&larr;</a></span>Comments</h1>
        </header>
        <section>
            <h2 id="date">New Date</h2>
        </section>
    </main>
    <script>
        // This is a one line commentary 
        var date = document.getElementById('date');
        /* 
        This is a 
        multi-line
        commentary
        */
        let today = new Date(); 
        date.innerHTML = "<mark style='background-color: aqua'>" + today + "</mark>";
    </script>
