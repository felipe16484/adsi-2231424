<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods Mathematics</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        button#color,
        button#rand {
            border: 4px solid #edd312;
            border-radius: 10px;
            background-color:#333;
            color: #fff;
            cursor: help;
            display: block;
            height: 200px;
            font-size: 8rem;
            margin: 0px auto;
            padding: 20px;
            width: 200px;
        }
        button#color {
            background-color: #fff;
            color:#333;
            font-size: 1.6rem;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1><span><a href="index.html">&larr;</a>Methods Mathematics</span></h1>
        </header>
        <section>
           <h3>Math.random (Roll a Dice)</h3>
           <button id="rand">?</button>
           <h3>Math.round (Colors)</h3>
           <button id="color">White</button>
           <h3>Math.min - Math.max</h3>
           <p>(10, 5, 9, 12, 1, -6) - <strong id="vmin"></strong></p>
           <p>(10, 5, 9, 12, 1, -6) - <strong id="vmax"></strong></p>
           <h3>Math.round/Math.ceil/Math.floor</h3>
           <input type="number" id="rnum" placeholder="Enter float number">
           <button id="btn-round">Round</button>
           <ul id="rounds"></ul>
        </section>
    </main>

    <script>
        // Variables
        const rand   = document.getElementById('rand');
        const color  = document.getElementById('color');
        const vmin   = document.getElementById('vmin');
        const vmax   = document.getElementById('vmax');
        const rnum   = document.getElementById('rnum');
        const btnr   = document.getElementById('btn-round');
        const rounds = document.getElementById('rounds');
        const colors = Array('plum', 'khaki', 'coral', 'paleturquoise', 'greenyellow');

        vmin.innerText = "min: " + Math.min(10,5,9,12,1,-6);
        vmax.innerText = "min: " + Math.max(10,5,9,12,1,-6);

        // Events
        rand.onclick = function () {
            let num = Math.ceil(Math.random()*6);            
            this.innerText = num;
        }
        color.onclick = function () {
            let cl= Math.floor(Math.random()*5);            
            this.innerText = colors[cl];
            this.style.backgroundColor = colors[cl];
        }
        btnr.onclick = function(){
            rounds.innerHTML = "<li> Math.round: " + Math.round(rnum.value) + "</li>";
            rounds.innerHTML += "<li> Math.ceil: " + Math.ceil(rnum.value) + "</li>";
            rounds.innerHTML += "<li> Math.floor: " + Math.floor(rnum.value) + "</li>";
        }
    </script>

</body>
</html>
