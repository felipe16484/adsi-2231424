    <script>
        
        // - - - - - - - - - - - - Darkmode - - - - - - - - - - - - - //

        // Variables
        var darkModeButton   = document.getElementById('mode');
        var darkModeFunction = document.querySelector('section.container')
        var darkMode         = false;

        // Events
        darkModeButton.onclick = function() {
            if (darkMode == false){
                darkModeFunction.classList.add('dark');
                darkMode = true;
            } else {
                darkModeFunction.classList.remove('dark');
                darkMode = false;
            }
        }
    </script>
