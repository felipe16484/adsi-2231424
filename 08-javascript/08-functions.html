<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>

        <header>
            <h1><span><a href="index.html">&larr;</a></span>Functions</h1>
        </header>

        <section>
            <h2>Function Without Arguments/Parameters</h2>
            <h4 id="welcome"></h4>
            <h2>Function With Arguments/Parameters</h2>
            <input type="number" id="num1" placeholder="Number 1">
            ^
            <input type="number" id="num2" placeholder="Number 2">
            =
            <output id="result"></output>
            <h2>Function Return</h2>
            <h4 id="today"></h4>
        </section>
    </main>

    <script>

        // Variables
        var date    = new Date();
        var welcome = document.getElementById('welcome');
        var num1    = document.getElementById('num1')
        var num2    = document.getElementById('num2')
        var result  = document.getElementById('result');
        var today   = document.getElementById('today');


        // 1. Function Without Arguments/Parameters:
        function welcomeGuest(){
            welcome.innerText  = 'Welcome: Guest, ';
            welcome.innerText += " It's " + date.getHours() + ':' + date.getMinutes();
        }
        welcomeGuest();

        // 2. Function With Arguments/Parameters:
        function pow(n1, n2){
            if (n1 != '' && n2 != ''){
                result.innerText = Math.pow(parseInt(n1), parseInt(n2));
            }
        }
        num1.oninput = function() {
            pow(num1.value, num2.value);
        }
        num2.oninput = function() {
            pow(num1.value, num2.value);
        }

        // 3. Function Return:
        function getToday() {
            return date;
        }
        today.innerText = getToday();
    </script>
</body>
</html>
